float -css property that specifies that element should be place laong the left or right side of its container--alowing other elements (text or in-line elements) to wrap

-positioning and layout of web pages

some keyword values:
float-left;
float-right;
float-none;
float-inline-start; (element must float on the start sid eof its containing block)
float-inline-end; (element must  float on the end side of the conatining block)

float:inheriy;
(element must inherit the float value of its parent element)
